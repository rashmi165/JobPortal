<app-adminmenu>

</app-adminmenu>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form #job="ngForm" (ngSubmit)="onSubmit(job.value)">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" name="id" id="id" ngModel #id="ngModel" class="form-control" required>

            </div>
            <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" ngModel #title="ngModel" class="form-control" required>
    
                </div>
                <div class="form-group">
                        <label for="company">company</label>
                        <input type="text" name="company" id="company" ngModel #company="ngModel" class="form-control" required>
        
                    </div>

                    <div class="form-group">
                            <label for="exp">Exp</label>
                            <input type="text" name="exp" id="exp" ngModel #exp="ngModel" class="form-control" required>
            
                        </div>


                        <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" name="location" id="location" ngModel #location="ngModel" class="form-control" required>
                
                            </div>

                            <div class="form-group">
                                    <label for="salary">Salary</label>
                                    <input type="text" name="salary" id="salary" ngModel #salary="ngModel" class="form-control" required>
                    
                                </div>

                                <div class="form-group">
                                        <label for="logo">Logo</label>
                                        <input type="url" name="logo" id="logo" ngModel #logo="ngModel" class="form-control" required>
                        
                                    </div>

                                    <div class="form-group">
                                            <label for="position">Position</label>
                                            <input type="text" name="position" id="position" ngModel #id="ngModel" class="form-control" required>
                            
                                        </div>
                                        <div class="form-group">
                                                    <label for="role">Role</label>
                                                    <input type="text" name="role" id="role" ngModel #role="ngModel" class="form-control" required>
                                    
                                                </div>

                                                <div class="form-group">
                                                        <label for="requirements">Requirements</label>
                                                      <textarea name="requirements" id="requirements" ngModel #Requirements="ngModel" required cols="30" rows="10" class="form-control"></textarea>
                                        
                                                    </div>

                                                    <div class="form-group">
                                                            <label for="keyskilld">KeySkills</label>
                                                            <input type="text" name="keyskills" id="keyskills" ngModel #keyskills="ngModel" class="form-control" required>
                                            
                                                        </div>

                                                        
                                                    <div class="form-group">
                                                            <label for="profile">Profile</label>
                                                            <textarea name="profile" id="profile" ngModel #profile="ngModel" required cols="30" rows="10" class="form-control"></textarea>
                                            
                                                        </div>

                                                        
                                                    <div class="form-group">
                                                            <label for="contact">Contact</label>
                                                            <input type="text" name="contact" id="contact" ngModel #contact="ngModel" class="form-control" required>
                                            
                                                        </div>

                                                        <div class="form-group">
                                                                <label for="email">Email</label>
                                                                <input type="email" name="email" id="email" ngModel #email="ngModel" class="form-control" required>
                                                
                                                            </div>

                                                            <div class="form-group">
                                                                   <input type="submit" value="Submit" [disabled]=!job.valid class="btn btn-info">
                                                                    <input type="clear" value="Clear" class="btn btn-danger">
                                                    
                                                                </div>
        </form>
    </div>
</div>
